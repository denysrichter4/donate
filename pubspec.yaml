publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.3

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.0
  firebase_storage: ^11.0.3
  firebase_database: ^10.0.3
